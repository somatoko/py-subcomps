<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HLibrary{% endblock %} â€¢ HL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">

        <a href="{{ url_for('home.home_page') }}" class="navbar-brand">HL</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home.home_page'%}active{% endif %}"
              aria-current="page" href="/">Home</a>
          </li>

            <a class="nav-link {% if request.url_rule.endpoint == 'home.about'%}active{% endif %}"

        </ul>
      </div>
    </nav>

    <div class="container mt-4">
