<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HLibrary{% endblock %} â€¢ HL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="{{ url_for('home.home_page') }}" class="navbar-brand">HL</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home.home_page'%}active{% endif %}"
              aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home.recents'%}active{% endif %}"
              href="/recents">Recents</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home.favourites'%}active{% endif %}"
              href="/favourites">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.url_rule.endpoint == 'home.about'%}active{% endif %}"
              href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>

</html>
